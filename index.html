<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guido Rusconi - Enjambre</title>
	<meta name="description" content="A photography-inspired website layout with an expanding stack slider and a background image tilt effect" />
	<meta name="keywords" content="photography, template, layout, effect, expand, image stack, animation, flickity, tilt" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/flickity.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script src="js/modernizr.custom.js"></script>
</head>
<body>
	<div class="container">
		<div class="hero">
			<div class="hero__back hero__back--static"></div>
			<div class="hero__back hero__back--mover"></div>
			<div class="hero__front"></div>
		</div>
		<header class="codrops-header">
			<h1 class="codrops-title">Guido Rusconi <span>Enjambre</span></h1>
			<nav class="menu">
				<a class="menu__item" href="#"><span>Bio</span></a>
				<a class="menu__item menu__item--current" href="#"><span>Enjambre</span></a>
				<a class="menu__item" href="#"><span>Contacto</span></a>
			</nav>
		</header>
		<div class="stack-slider">
			<div class="stacks-wrapper">
				<div class="stack">
					<h2 class="stack-title"><a href="#" data-text="Comuñe"><span>Comuñe</span></a></h2>
					<div class="item">
						<div class="item__content">
							<img src="img/Comuñe/1.jpg" alt="img01" />
							<img src="img/Comuñe/2.jpg" alt="img01" />
							<img src="img/Comuñe/3.jpg" alt="img01" />
							<img src="img/Comuñe/4.jpg" alt="img01" />
						</div>
					</div>
				</div>
				<div class="stack">
					<h2 class="stack-title"><a href="#" data-text="El Intercambio"><span>El Intercambio</span></a></h2>
					<div class="item">
						<div class="item__content">
							<img src="img/El_intercambio/1.jpg" alt="img01" />
							<img src="img/El_intercambio/2.jpg" alt="img01" />
							<img src="img/El_intercambio/3.jpg" alt="img01" />
						</div>
					</div>
				</div>
				<div class="stack">
					<h2 class="stack-title"><a href="#" data-text="Terapia para tres"><span>Terapia para tres</span></a></h2>
					<div class="item">
						<div class="item__content">
							<img src="img/Terapia_para_3/1.jpg" alt="img01" />
							<img src="img/Terapia_para_3/2.jpg" alt="img01" />
							<img src="img/Terapia_para_3/3.jpg" alt="img01" />
						</div>
					</div>
				</div>
				<div class="stack">
					<h2 class="stack-title"><a href="#" data-text="Wildlife"><span>Adela</span></a></h2>
					<div class="item">
						<div class="item__content">
							<img src="img/Adela/1.jpg" alt="img01" />
							<img src="img/Adela/2.jpg" alt="img01" />
							<img src="img/Adela/3.jpg" alt="img01" />
							<img src="img/Adela/4.jpg" alt="img01" />
						</div>
					</div>

				</div>
			</div>
			<!-- /stacks-wrapper -->
		</div>
		<!-- /stacks -->
		<img class="loader" src="img/three-dots.svg" width="60" alt="Loader image" />
	</div>
	<!-- /container -->
	<!-- Flickity v1.0.0 http://flickity.metafizzy.co/ -->
	<script src="js/flickity.pkgd.min.js"></script>
	<script src="js/smoothscroll.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
